<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: sans-serif; padding: 2rem; }
        #output { background: #f4f4f4; border: 1px solid #ddd; padding: 1rem; margin-top: 1rem; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <p>Open the developer console to see initialization messages.</p>
    <button id="testConnectionBtn" class="btn btn-primary">Test Connection</button>
    <h2>Output:</h2>
    <pre id="output"></pre>

    <!-- Supabase Integration -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>
    <script src="supabase-test.js"></script>

    <script>
        document.getElementById('testConnectionBtn').addEventListener('click', async () => {
            const output = document.getElementById('output');
            output.textContent = 'Testing...';
            const result = await testSupabaseConnection();
            output.textContent = JSON.stringify(result, null, 2);
        });
    </script>
</body>
</html>
